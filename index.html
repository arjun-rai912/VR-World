
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Low Poly Japanese Temple | Alvin Wan</title>
    <meta name="description" content="Low Poly Japanese Temple">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="./ocean.js"></script>
  </head>
  <body>
    <a-scene background="color:#0f011a" fog="type: linear; color: #0f011a; near:5; far: 900">
      <a-entity star-system="radius: 200; depth: 1000"></a-entity>
      
      <a-entity id="rig" position="-2 -0.5 -1" rotation="0 -40 0">
        <a-camera wasd-controls="acceleration:1" look-controls></a-camera>
      </a-entity>
      
      <a-light type="directional"
               cast-shadow="true"
               intensity="0.3"
               color="#6909b3"
               position="5 3 1"
               light="castShadow:true;"
      ></a-light>
      <a-light type="directional"
               cast-shadow="true"
               intensity="0.2"
               color="#FFF"
               position="5 3 1"
               light="castShadow:true;"
      ></a-light>
      <a-light type="ambient"
               intensity="0.15"
               position="1 1 1"
               color="#6909b3"
      ></a-light>

      <a-entity shadow position="0 1 -3" id="temple">
        <a-cone id="pillar-left" radius-bottom="0.15" radius-top="0.07" height="2" position="-0.65 0 0">
          <a-cone class="cap-left" radius-bottom="0.1" radius-top="0.1" height="0.05" position="0 1 0"></a-cone>
        </a-cone>
        <a-cone id="pillar-right" radius-bottom="0.15" radius-top="0.07" height="2" position="0.65 0 0">
          <a-cone class="cap-right" radius-bottom="0.1" radius-top="0.1" height="0.05" position="0 1 0"></a-cone>
        </a-cone>
        <a-box id="bar-lower" height="0.15" depth="0.1" width="2" position="0 0.65 0">
          <a-box class="cap-right" height="0.18" width="0.05" depth="0.13" position="1 0 0" ></a-box>
          <a-box class="cap-left" height="0.18" width="0.05" depth="0.13" position="-1 0 0"></a-box>
        </a-box>
        <a-box id="bar-higher" height="0.2" depth="0.25" width="2.2" position="0 1.15 0">
          <a-box class="cap-right" height="0.23" width="0.05" depth="0.28" position="1.1 0 0" rotation="0 0 -5"></a-box>
          <a-box class="cap-left" height="0.23" width="0.05" depth="0.28" position="-1.1 0 0" rotation="0 0 5"></a-box>
        </a-box>
        <a-box id="cap-higher" height="0.05" depth="0.25" width="2.6" position="0 1.3 0">
          <a-box class="cap-right" height="0.08" width="0.05" depth="0.28" position="1.3 0 0" rotation="0 0 -5"></a-box>
          <a-box class="cap-left" height="0.08" width="0.05" depth="0.28" position="-1.3 0 0" rotation="0 0 5"></a-box>
        </a-box>
      </a-entity>
      
      <a-entity shadow class="lantern-center"
                position="0 1 -3"
                animation="property: position; from: 0 1 -3; to: -1 2 -4; loop: true; dir: alternate; dur: 8500"
                animation__rotation="property: rotation; from: 5 10 5; to: -10 5 -5; loop: true; dir: alternate; dur: 2000; easing: linear">
        
        <a-entity id="lantern-shell">
          <a-cylinder class="top-ring" height="0.02" radius="0.03" position="0 0.2 0"></a-cylinder>
          <a-sphere class="top-ball" radius="0.02" position="0 0.22 0"></a-sphere>

          <a-cone class="top-cone"
                  segments-height="1"
                  segments-radial="4"
                  flat-shading="true"
                  radius-bottom="0.1"
                  height="0.09"
                  position="0 0.16 0"
                  rotation="0 45 0"
          ></a-cone>
          <a-box class="top-roof" width="0.2" depth="0.2" height="0.02" position="0 0.1 0"></a-box>

          <a-box class="bottom" width="0.15" depth="0.15" height="0.02"></a-box>

          <a-box class="bar" width="0.02" height="0.12" depth="0.02" rotation="5 0 5" position="-0.05 0.08 0.05"></a-box>
          <a-box class="bar" width="0.02" height="0.12" depth="0.02" rotation="5 0 -5" position="0.05 0.08 0.05"></a-box>
          <a-box class="bar" width="0.02" height="0.12" depth="0.02" rotation="-5 0 -5" position="0.05 0.08 -0.05"></a-box>
          <a-box class="bar" width="0.02" height="0.12" depth="0.02" rotation="-5 0 5" position="-0.05 0.08 -0.05"></a-box>
          <a-sphere class="orb" radius="0.03" position="0 0.05 0" opacity="1" emissive="#09edda"
                  animation__opacity="property: opacity; from: 0.25; to: 1; loop: true; dir:alternate"></a-sphere>
        </a-entity>
        <a-light type="point" intensity="0.4" position="0 0.05 0" color="#09edda" light="castShadow: true;"
                 animation__distance="property:distance; from: 1; to: 2; dur: 1000; loop: true; dir: alternate"
                 animation__intensity="property:intensity; from: 0.5; to: 0.6; dur: 1000; loop: true; dir: alternate"></a-light>
      </a-entity>
      
      <a-entity shadow class="lantern-left"
                position="-1.25 0.5 -3.5"
                animation="property: position; from: -1.25 0.5 -3.5; to: -0.5 0.25 -2.25; loop: true; dir: alternate; dur: 10000; easing: linear"
                animation__rotation="property: rotation; from: 5 10 5; to: -10 5 -5; loop: true; dir: alternate; dur: 2000; easing: linear">
        <a-entity clone="#lantern-shell"></a-entity>
        <a-light type="point" intensity="0.4" position="0 0.05 0" color="#09edda" light="castShadow: true;"
                 animation__distance="property:distance; from: 1; to: 2; dur: 1000; loop: true; dir: alternate"
                 animation__intensity="property:intensity; from: 0.5; to: 0.6; dur: 1000; loop: true; dir: alternate"></a-light>
      </a-entity>
      
      <a-entity shadow class="lantern-right"
                position="1.5 2 -2.5"
                animation="property: position; from: 1.5 2 -2.5; to: 0 0.5 -3; loop: true; dir: alternate; dur: 12000; easing: linear"
                animation__rotation="property: rotation; from: -5 -10 -5; to: 10 -5 5; loop: true; dir: alternate; dur: 2000; easing: linear">
        <a-entity clone="#lantern-shell"></a-entity>
        <a-light type="point" intensity="0.4" position="0 0.05 0" color="#09edda" light="castShadow: true;"
                 animation__distance="property:distance; from: 2.5; to: 3; dur: 1000; loop: true; dir: alternate"
                 animation__intensity="property:intensity; from: 0.5; to: 0.6; dur: 1000; loop: true; dir: alternate"></a-light>
      </a-entity>
      
      <a-ocean shadow
               depth="50"
               width="50"
               amplitude="0"
               amplitude-variance="0.2"
               speed="1.5"
               speed-variance="1"
               opacity="1"
               density="50"
               color="#841fde"
               position="0 0.1 0"
      ></a-ocean>
      <a-ocean position="0 0.1 0"
               depth="50" 
               width="50"
               opacity="0.5"
               amplitude="0"
               amplitude-variance="0.3"
               speed="1.5"
               speed-variance="1"
               density="50"
               color="#841fde"
      ></a-ocean>
    </a-scene>
  </body>
</html>
